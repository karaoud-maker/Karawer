<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Selection</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
    <style>
        /* Basic styling */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #141414;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .title {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.5em;
            color: #b3b3b3;
            margin-bottom: 30px;
        }

        .profiles-container {
            display: flex;
            gap: 20px;
            flex-wrap: nowrap;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        /* Profile card styling */
        .profile-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .profile-card:hover {
            transform: scale(1.1);
        }

        .profile-card img {
            width: 150px;
            height: 150px;
            border-radius: 15%;
            background-color: #333;
        }

        .profile-name {
            margin-top: 10px;
            font-size: 1.1em;
            color: #e5e5e5;
        }
    </style>
</head>
<body>
    <div class="title">The Last Dance</div>
    <div class="subtitle">Who's Reading</div>
    <div class="profiles-container">
        <div class="profile-card" onclick="window.location.href='https://karaoud-maker.github.io/the-last-dance/'">
            <img src="https://i.postimg.cc/YC67LD1j/Screenshot-20241112-101452-Facebook.jpg" alt="Doua">
            <div class="profile-name">Doua</div>
        </div>
        <div class="profile-card" onclick="window.location.href='https://karaoud-maker.github.io/the-last-dance/'">
            <img src="https://i.postimg.cc/65Gttpqr/Screenshot-20241112-101507-Facebook.jpg" alt="Hamdi">
            <div class="profile-name">Hamdi</div>
        </div>
        <div class="profile-card" onclick="window.location.href='https://karaoud-maker.github.io/the-last-dance/'">
            <img src="https://i.postimg.cc/fLTMN7Sy/Screenshot-20241112-101715-Facebook.jpg" alt="Sarah">
            <div class="profile-name">Sarah</div>
        </div>
        <div class="profile-card" onclick="window.location.href='https://karaoud-maker.github.io/the-last-dance/'">
            <img src="https://i.postimg.cc/cCvZKsmN/Screenshot-20241112-101754-Facebook.jpg" alt="Lhif">
            <div class="profile-name">Lhif</div>
        </div>
        <div class="profile-card" onclick="window.location.href='https://karaoud-maker.github.io/the-last-dance/'">
            <img src="https://i.postimg.cc/D0RhLtj4/Screenshot-20241112-101807-Facebook.jpg" alt="Yahya">

        </div>
        <div class="profile-card" onclick="window.location.href='https://karaoud-maker.github.io/the-last-dance/'">

        </div>
    </div>
</body>
</html>
