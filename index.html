<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Selection</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
    <style>
        /* Animation styles */
        .fade-in {
            opacity: 0;
            animation: fadeIn 2s forwards;
        }
        .fade-in-delay {
            opacity: 0;
            animation: fadeIn 2s forwards;
            animation-delay: 0.5s;
        }
        .profile-card {
            opacity: 0;
            transform: scale(0.9);
            animation: fadeInUp 0.8s forwards;
        }
        .profile-card:nth-child(1) { animation-delay: 0.6s; }
        .profile-card:nth-child(2) { animation-delay: 0.8s; }
        .profile-card:nth-child(3) { animation-delay: 1s; }
        .profile-card:nth-child(4) { animation-delay: 1.2s; }
        .profile-card:nth-child(5) { animation-delay: 1.4s; }
        .profile-card:nth-child(6) { animation-delay: 1.6s; }

        /* Keyframes for animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px) scale(0.9); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
    </style>
</head>
<body>
    <div class="title fade-in">The Last Dance</div>
    <div class="subtitle fade-in-delay">Who's Reading</div>
    <div class="profiles-container">
